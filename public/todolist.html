<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/css/bootstrap-3.3.7-dist/css/jquery-3.1.0.js"></script>
</head>
<body>
<body>
<div class="center-block" style="width: 300px;">
    <div class="text-center">To Do List</div>
    <div id="todo-list-items"></div>
</div>

<script type="text/javascript">
    $.get('/get-todo-items', function(response) {
        var items = response;

        for (i = 0; i < items.length; i++) {
            var checkbox = $("<input type='checkbox'/>").attr('checked', items[i].done);
            var todoItemContainer = $("<div></div>").attr('class', '.todo-item');

            checkbox.appendTo(todoItemContainer).after(items[i].title);
            todoItemContainer.appendTo('#todo-list-items');
        }
